<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ode to the Sun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    .poem {
      color: #ffcc00;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .line {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="poem">
    <div class="line">In the HTML sky, where code does play,</div>
    <div class="line">A tag of brightness lights our day,</div>
    <div class="line">Behold the sun, with rays so bold,</div>
    <div class="line">HTML's warmth, a sight to behold.</div>
  </div>
  <script>
    alert("The sun shines brightly on this HTML day!");
  </script>
</body>
</html>
